# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - "graphql/**/*.graphql"
exec:
  filename: generated.go
model:
  filename: models_gen.go
models:
  Todo:
    model: github.com/NickTaporuk/gqlgen-todos.Todo
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
